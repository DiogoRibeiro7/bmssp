[mypy]
python_version = 3.12
strict = True
warn_unused_ignores = True
warn_return_any = True
warn_unused_configs = True
exclude = (?x)(
    ^tests/
)

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# Handle the specific numpy-dependent module
[mypy-ssspx.graph_numpy]
ignore_errors = True
